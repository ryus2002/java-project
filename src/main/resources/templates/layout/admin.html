<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="html(title, main, links, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">電商系統管理後台</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    
    <!-- Additional CSS -->
    <th:block th:replace="${links}" />
    
    <style>
        body {
            padding-top: 56px;
        }
        
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
        }
        
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }
        
        .sidebar .nav-link.active {
            color: #007bff;
        }
        
        .sidebar .nav-link:hover {
            color: #007bff;
        }
        
        .sidebar .nav-link .bi {
            margin-right: 4px;
        }
        
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        
        /* 消息提示容器样式 */
        #message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        /* 内容加载前隐藏页面 */
        .content-hidden {
            display: none;
        }
    </style>
    
    <!-- 立即执行的脚本，在页面渲染前检查权限 -->
    <script>
        // 检查用户是否已登录且是管理员
        (function() {
            const token = localStorage.getItem('token');
            if (!token) {
                // 如果没有令牌，重定向到登录页面
                window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
            } else {
                // 检查用户角色
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const roles = user.roles || [];
                const isAdmin = roles.includes('ROLE_ADMIN');
                
                if (!isAdmin) {
                    // 如果不是管理员，重定向到首页
                    alert('您没有管理员权限，无法访问管理后台');
                    window.location.href = '/';
                }
            }
        })();
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">電商系統管理後台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" target="_blank">
                            <i class="bi bi-house"></i> 前台首頁
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> <span id="adminUsername" class="username">管理員</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/profile">個人資料</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item logout-btn" href="#">登出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                                <i class="bi bi-speedometer2"></i> 儀表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/products">
                                <i class="bi bi-box-seam"></i> 商品管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/categories">
                                <i class="bi bi-folder"></i> 分類管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/orders">
                                <i class="bi bi-cart3"></i> 訂單管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <i class="bi bi-people"></i> 會員管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/settings">
                                <i class="bi bi-gear"></i> 系統設置
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div th:replace="${main}">主要內容</div>
            </main>
        </div>
    </div>
    
    <!-- 消息提示容器 -->
    <div id="message-container"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JS -->
    <script th:src="@{/js/common.js}"></script>
    
    <!-- Admin JS -->
    <script>
        // 用戶認證相關功能
        const AdminAuth = {
            /**
             * 檢查用戶是否已登入且是管理員
             */
            checkAdminAuth: function() {
                // 獲取JWT令牌
                const token = localStorage.getItem('token');
                if (!token) {
                    // 如果沒有令牌，重定向到登入頁面
                    window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
                    return Promise.reject(new Error('用戶未登入'));
                }
                
                // 使用 fetch 進行身份驗證檢查
                return fetch('/api/auth/check-auth', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        // 令牌無效或已過期，清除本地存儲並重定向到登入頁面
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        localStorage.removeItem('tokenExpiry');
                        window.location.href = '/login?redirect=' + encodeURIComponent(window.location.pathname);
                        throw new Error('用戶未登入或令牌已過期');
                    }
                    return response.json();
                })
                .then(userData => {
                    // 檢查用戶是否具有管理員角色
                    const roles = userData.roles || [];
                    const isAdmin = roles.includes('ROLE_ADMIN');
                    
                    if (!isAdmin) {
                        // 如果不是管理員，顯示錯誤訊息並重定向到首頁
                        alert('您沒有管理員權限，無法訪問管理後台');
                        window.location.href = '/';
                        throw new Error('用戶不是管理員');
                    }
                    
                    // 設置管理員用戶名
                    document.getElementById('adminUsername').textContent = userData.username || '管理員';
                    
                    // 保存用戶資料到本地存儲
                    localStorage.setItem('user', JSON.stringify(userData));
                    
                    return userData;
                });
            },
            
            /**
             * 登出用戶
             */
            logout: function() {
                // 清除本地存儲的令牌和用戶信息
                localStorage.removeItem('token');
                localStorage.removeItem('tokenExpiry');
                localStorage.removeItem('user');
                
                // 重定向到登入頁面
                window.location.href = '/login?logout=true';
            }
        };

        // 初始化函數
        function initAdminPage() {
            // 再次檢查管理員權限（與頁面加載前的檢查相同，但這次會更新UI）
            AdminAuth.checkAdminAuth()
                .then(userData => {
                    // 高亮當前頁面對應的側邊欄菜單項
                    const currentPath = window.location.pathname;
                    const navLinks = document.querySelectorAll('.sidebar .nav-link');
                    
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === currentPath) {
                            link.classList.add('active');
                        }
                    });
                    
                    // 使用 UIHelper 顯示歡迎消息
                    if (typeof UIHelper !== 'undefined') {
                        UIHelper.showMessage('歡迎訪問管理後台', 'info', 3000);
                    }
                })
                .catch(error => {
                    console.error('Admin auth check error:', error);
                    // 錯誤處理已在 checkAdminAuth 中完成
                });
            
            // 登出按鈕事件
            document.querySelectorAll('.logout-btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    AdminAuth.logout();
                });
            });
        }

        // 當頁面加載完成時執行初始化
        document.addEventListener('DOMContentLoaded', initAdminPage);
    </script>
    
    <!-- Additional Scripts -->
    <th:block th:replace="${scripts}" />
</body>
</html>
